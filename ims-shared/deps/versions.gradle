def work = [:]
work.runtime_ktx = "androidx.work:work-runtime-ktx:$versions.work"
deps.work = work

def coroutines = [:]
coroutines.core = "org.jetbrains.kotlinx:kotlinx-coroutines-core:$versions.coroutines"
